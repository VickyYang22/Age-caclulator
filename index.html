<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>I know Your Age</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="year">Year</label>
                        <input type="number" id="year" placeholder="YYYY">
                        <small></small>
                    </div>
                </div>
                <div class="submit">
                    <hr>
                    <button type="submit" class="submit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                      </svg></button>
                </div>
            </form>
            <div class="output">
                <h1><span id="YY">--<b>year</b></span></h1>
                <h1><span id="MM">--<b>month</b>
                </span></h1>
                <h1><span id="DD">--<b>day</b></span></h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
